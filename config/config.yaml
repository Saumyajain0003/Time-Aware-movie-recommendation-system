model:
  name: "time_aware_recommender"
  num_users: 500
  num_items: 100
  latent_dim: 20
  learning_rate: 0.01
  epochs: 50
  batch_size: 32
  temporal_weight: 0.3
  dropout_rate: 0.2

data:
  dataset_name: "synthetic_interaction_data"
  time_span_days: 365
  sparsity: 0.95
  train_test_split: 0.8
  validation_split: 0.1

evaluation:
  metrics:
    - "ndcg"
    - "recall"
    - "precision"
    - "rmse"
    - "coverage"
    - "diversity"
  k_values: [5, 10, 20]
  threshold: 0.5

paths:
  data_dir: "./data"
  model_dir: "./models"
  log_dir: "./logs"
  output_dir: "./results"
